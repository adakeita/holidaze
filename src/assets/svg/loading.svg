<div class="loading-container flex justify-center items-center">
  <svg width="200px" height="100px" viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg">
    <!-- Static text "L" "A" "D" "I" "N" "G" -->
    <text x="0" y="15" style="font-size: 15px;">L</text>
    <text x="10" y="15" style="font-size: 15px;">A</text>
    <text x="30" y="15" style="font-size: 15px;">D</text>
    <text x="50" y="15" style="font-size: 15px;">I</text>
    <text x="60" y="15" style="font-size: 15px;">N</text>
    <text x="70" y="15" style="font-size: 15px;">G</text>

    <!-- Spinning sun -->
    <g transform="translate(20, 0)">
      <circle cx="10" cy="10" r="8" fill="orange" />
      <g style="transform-origin: 10px 10px; animation: spin 2s linear infinite;">
        <line x1="10" y1="2" x2="10" y2="0" stroke="orange" stroke-width="0.5"/>
        <line x1="10" y1="18" x2="10" y2="20" stroke="orange" stroke-width="0.5"/>
        <line x1="2" y1="10" x2="0" y2="10" stroke="orange" stroke-width="0.5"/>
        <line x1="18" y1="10" x2="20" y2="10" stroke="orange" stroke-width="0.5"/>
        <line x1="3" y1="3" x2="1" y2="1" stroke="orange" stroke-width="0.5"/>
        <line x1="17" y1="17" x2="19" y2="19" stroke="orange" stroke-width="0.5"/>
        <line x1="3" y1="17" x2="1" y2="19" stroke="orange" stroke-width="0.5"/>
        <line x1="17" y1="3" x2="19" y2="1" stroke="orange" stroke-width="0.5"/>
      </g>
    </g>
  </svg>
</div>
